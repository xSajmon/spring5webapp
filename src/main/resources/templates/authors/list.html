<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}" ></td>
        <td th:text="${author.firstName}" ></td>
        <td th:text="${author.lastName}" ></td>
    </tr>

</table>

</body>
</html>
